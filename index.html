<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <!-- logo -->
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo trybewarts"
      />

      <!-- título header -->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!-- formulario -->
      <div>
        <form for="" class="trybewarts-login">
          <input
            type="email"
            placeholder="Email"
            name="email"
            autocomplete="off"
            required
            id="email"
          />
          <input
            type="password"
            placeholder="Senha"
            name="password"
            autocomplete="off"
            requiredg
            id="password"
          />
          <button type="submit" id="btn-login">Entrar</button>
        </form>
      </div>
    </header>
    <!-- container de formulario -->
    <main class="main-flex">
      <!-- requisito 5 -->
      <form action="" id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" name="nome" />
          <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            nome="sobreNome"
          />
        </div>
        <div>
          <input
            type="email"
            id="input-email"
            placeholder="Email"
            name="email"
          />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div>
          <label for="" id="label-family">Qual sua família?</label><br />

          <label for="frontend">Frontend</label>
          <input
            type="radio"
            name="family"
            value="Frontend"
            id="frontend"
            class="family"
          /><br />

          <label for="backend">Backend</label>
          <input
            type="radio"
            name="family"
            value="Backend"
            id="backend"
            class="family"
          /><br />

          <label for="fullStack">FullStack</label>
          <input
            type="radio"
            name="family"
            value="FullStack"
            id="fullStack"
            class="family"
          />
        </div>
        <div>
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          ><br />

          <label for="HoFs">HoFs</label>
          <input
            class="subject"
            type="checkbox"
            name="techs"
            value="HoFs"
            id="HoFs"
          />

          <label for="Jest">Jest</label>
          <input
            class="subject"
            type="checkbox"
            name="techs"
            value="Jest"
            id="Jest"
          />

          <label for="Promises">Promises</label>
          <input
            class="subject"
            type="checkbox"
            name="techs"
            value="Promises"
            id="Promises"
          />

          <label for="React">React</label>
          <input
            class="subject"
            type="checkbox"
            name="techs"
            value="React"
            id="React"
          />

          <label for="SQL">SQL</label>
          <input
            class="subject"
            type="checkbox"
            name="techs"
            value="SQL"
            id="SQL"
          />

          <label for="Python">Python</label>
          <input
            class="subject"
            type="checkbox"
            name="techs"
            value="Python"
            id="Python"
          />
        </div>
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label
          ><br />
          <label for="nota1">1</label>
          <input type="radio" name="rate" value="1" id="nota1" class="ratio-input"/>

          <label for="nota2">2</label>
          <input type="radio" name="rate" value="2" id="nota2" class="ratio-input" />

          <label for="nota3">3</label>
          <input type="radio" name="rate" value="3" id="nota3" class="ratio-input" />

          <label for="nota4">4</label>
          <input type="radio" name="rate" value="4" id="nota4" class="ratio-input" />

          <label for="nota5">5</label>
          <input type="radio" name="rate" value="5" id="nota5" class="ratio-input" />

          <label for="nota6">6</label>
          <input type="radio" name="rate" value="6" id="nota6" class="ratio-input"/>

          <label for="nota7">7</label>
          <input type="radio" name="rate" value="7" id="nota7" class="ratio-input" />

          <label for="nota8">8</label>
          <input type="radio" name="rate" value="8" id="nota8" class="ratio-input" />

          <label for="nota9">9</label>
          <input type="radio" name="rate" value="9" id="nota9" class="ratio-input" />

          <label for="nota10">10</label>
          <input type="radio" name="rate" value="10" id="nota10" class="ratio-input" />
        </div>
        <div>
          <label class="textarea" for="textarea">Deixe seu comentário:</label
          ><br />
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            maxlength="500"
            rows="10"
          ></textarea>
          <span id="counter"></span>
        </div>
        <label id="label-infos" for="agreement"
          >Você concorda com o uso das informações acima?
          <input type="checkbox" name="agreement" id="agreement"
        /></label>

        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>

      <div>
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="Imagem TrybeWarts Colorida"
        />
      </div>
    </main>
    <div id="form-data"></div>

    <footer class="footer">
      <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
